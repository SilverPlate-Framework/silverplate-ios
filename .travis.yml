osx_image: xcode8.2.1
language: objective-c
cache:
  - bundler
  - cocoapods
branches:
  only:
    - develop
    - master
notifications:
  email: false
before_install:
  - gem install bundler
  - bundle update
  - bundle install
  - pod install --repo-update --silent
script:
  - sh travis/fastlane_test.sh
after_success:
  - sh travis/fastlane_deploy.sh
